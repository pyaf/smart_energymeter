<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Energy meter</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
<style>
.parallax {
  height: 400px;
  width: 100%;
}


</style>
</head>
<body>
  <div class="parallax-container">
    <div class="parallax"><img src="/static/img/tesla.jpg"></div>
  </div>
<br>
  <div class="container">
    <div class="row">
<div>

  <h1>Welcome to Smart Energy Meter </h1> <br>
  <form class="col s7" method="POST" action="">
         {% csrf_token %}

         {% for field in form %}
         <div class="input-field col s6">
         {{ field }}
         {{field.label_tag}}
         {{field.errors}}
         </div>
         {% endfor %}

         <button class="btn btn-primary " type="submit">Sign In</button>

       </form>
     </div>

     </div>
   </div>
   <br> <br>
     <div class="parallax-container">
<div class="parallax"><img src="/static/img/parallax2.jpg"></div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $('select').material_select();
});
$(document).ready(function(){
  $('.parallax').parallax();
});
</script>
</body>
</html>
